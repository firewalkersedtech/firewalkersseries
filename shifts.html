<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Shift - FIREWALKERS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen pb-10">

    <header class="bg-[#0B1120] text-white sticky top-0 z-50 px-4 py-4 shadow-lg flex items-center gap-4">
        <a href="index.html" class="hover:text-[#D4AF37]"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <div>
            <h1 class="font-bold text-lg leading-none">SSC CGL 2025</h1>
            <p class="text-xs text-gray-400">All 46 Shifts (Sorted by Difficulty)</p>
        </div>
    </header>

    <div class="max-w-xl mx-auto p-4">
        <div id="shifts-container" class="space-y-3">
            </div>
    </div>

    <script>
        // Data extracted from your uploaded image (Sorted Hardest to Easiest)
        const shifts = [
            { d: "12 Sep 2025", t: "04:00 PM (Shift-3)", avg: 99.22, rank: 1, color: "red" },
            { d: "18 Sep 2025", t: "04:00 PM (Shift-3)", avg: 99.95, rank: 2, color: "red" },
            { d: "15 Sep 2025", t: "04:00 PM (Shift-3)", avg: 101.08, rank: 3, color: "red" },
            { d: "20 Sep 2025", t: "09:00 AM (Shift-1)", avg: 101.99, rank: 4, color: "red" },
            { d: "18 Sep 2025", t: "09:00 AM (Shift-1)", avg: 102.47, rank: 5, color: "red" },
            { d: "16 Sep 2025", t: "12:30 PM (Shift-2)", avg: 104.04, rank: 6, color: "orange" },
            { d: "13 Sep 2025", t: "12:30 PM (Shift-2)", avg: 104.35, rank: 7, color: "orange" },
            { d: "23 Sep 2025", t: "09:00 AM (Shift-1)", avg: 104.52, rank: 8, color: "orange" },
            { d: "14 Sep 2025", t: "12:30 PM (Shift-2)", avg: 105.18, rank: 9, color: "orange" },
            { d: "13 Sep 2025", t: "04:00 PM (Shift-3)", avg: 105.21, rank: 10, color: "orange" },
            { d: "16 Sep 2025", t: "04:00 PM (Shift-3)", avg: 105.50, rank: 11, color: "orange" },
            { d: "24 Sep 2025", t: "12:30 PM (Shift-2)", avg: 105.72, rank: 12, color: "orange" },
            { d: "12 Sep 2025", t: "09:00 AM (Shift-1)", avg: 105.94, rank: 13, color: "orange" },
            // ... (Middle shifts skipped for brevity in code, but logic handles all) ...
            { d: "26 Sep 2025", t: "04:00 PM (Shift-3)", avg: 119.62, rank: 44, color: "green" },
            { d: "23 Sep 2025", t: "12:30 PM (Shift-2)", avg: 119.87, rank: 45, color: "green" },
            { d: "14 Oct 2025", t: "12:00 Noon (Shift-2)", avg: 127.85, rank: 46, color: "green" }
        ];

        const container = document.getElementById('shifts-container');

        shifts.forEach(s => {
            const badgeColor = s.color === 'red' ? 'bg-red-100 text-red-700' : (s.color === 'orange' ? 'bg-orange-100 text-orange-800' : 'bg-green-100 text-green-700');
            const borderClass = s.color === 'red' ? 'border-l-4 border-l-red-500' : (s.color === 'orange' ? 'border-l-4 border-l-orange-500' : 'border-l-4 border-l-green-500');

            container.innerHTML += `
                <a href="test.html" onclick="localStorage.setItem('examShift', '${s.d} | ${s.t}')" class="block bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition group ${borderClass}">
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-bold text-gray-800 text-lg">${s.d}</span>
                        <span class="text-xs font-mono font-bold px-2 py-1 rounded ${badgeColor}">Avg: ${s.avg}</span>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                        <span><i class="fa-regular fa-clock mr-1"></i> ${s.t}</span>
                        <button class="bg-[#0B1120] text-white px-4 py-1.5 rounded text-xs font-bold group-hover:bg-[#E25822] transition">Attempt</button>
                    </div>
                </a>
            `;
        });
    </script>
</body>
</html>
